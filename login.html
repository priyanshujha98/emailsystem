<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="shortcut icon" href="#">
  <link rel="stylesheet" type="text/css" href="style.css">
  
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
 <script type="text/javascript" src="connect.js"></script>

</head>
<body>
<div class="login-wrap">
  <div class="login-html">
    <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
    <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
    <div class="login-form">
      <div class="sign-in-htm">
        <div style="text-align: center;color: red;font-family: cursive;">#</div>
        <form  id="target" method="POST">
              <div class="group">
                <label for="user" class="label">Email</label>
                <input id="user" type="email" class="input" name="email" required>
              </div>
              <div class="group">
                <label for="pass" class="label">Password</label>
                <input id="pass" type="password" class="input" data-type="password" name="password" required>
              </div>
              <div class="group">
                <input id="check" type="checkbox" class="check" checked>
                <label for="check"><span class="icon" style="color: lightgrey;"></span> Remember me</label>
              </div>
              <div class="group">
                <input type="submit" class="button" value="Sign In">

              </div>
      </form>
        
        <div class="hr"></div>
        <div class="foot-lnk">
          <a href="{{url_for('home')}}">Back to Home</a>
        </div>
      </div>
      <form method="POST" id="submitRegister">
          <div class="sign-up-htm">
            <div class="group">
              <label for="user" class="label" >Username</label>
              <input id="user" type="text" class="input" name="sign_username" required>
            </div>
            <div class="group">
              <label for="pass" class="label" >Password</label>
              <input id="pass" type="password" class="input" data-type="password" name="sign_password" required>
            </div>
            <div class="group">
              <label for="pass" class="label" >Email Address</label>
              <input id="pass" type="email" class="input" name="sign_email" required>
            </div>
            <div class="group">
              <input type="submit" class="button" value="Sign Up">
            </div>
            <div class="hr"></div>
            <div class="foot-lnk">
              <label for="tab-1">Already Member?</a>
            </div>
          </div>
      </form>
    </div>
  </div>
</div>

</body>
</html>
